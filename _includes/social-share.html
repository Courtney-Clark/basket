<!-- These liquid tags will capture only the first four hashtags to use in the tweet in order for the tweet not to go over the character length -->
{% capture first4tags %}

{% for item in page.tags limit:4 %}{{ item | remove: ' ' }}{{','}}{% endfor %}

{% endcapture %}

<span class="social-share-twitter">
  <a href="https://twitter.com/intent/tweet?hashtags={{ first4tags }}&amp;text={{ page.title | escape | replace:' ','%20' }}&amp;url=http://osmstories.org{{ page.url }}{% if author.twitter %}&amp;via={{ author.twitter }}{% endif %}" title="Share on Twitter" itemprop="Twitter"><i class="fa fa-twitter-square"></i> Tweet</a>
</span>
<span class="social-share-facebook">
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url | url_encode }}{{ page.url | url_encode }}" title="Share on Facebook" itemprop="Facebook"><i class="fa fa-facebook-square"></i> Like</a>
</span>
<span class="social-share-googleplus">
  <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" title="Share on Google Plus" itemprop="GooglePlus"><i class="fa fa-google-plus-square"></i> +1</a>
</span>
<!-- /.social-share -->
